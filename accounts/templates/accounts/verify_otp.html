{% extends "accounts/base.html" %}

{% block content %}

<h2>Verify OTP</h2>
<form method="POST">
  {% csrf_token %}
  <label for="otp">Enter the OTP sent to your email:</label>
  <input type="text" name="otp" required>
  <button type="submit">Verify</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}


{% endblock %}
