<!--Login + Register base html-->
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <head>
        
    <style>
        html, body {
            height: 100%;
            background-color: rgb(244, 231, 213);
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding-bottom: 2rem;
        }

        .navbar-custom {
            background-color: rgb(216, 201, 181);
            color: black;
        }

        .footer {
            background-color: bisque;
            color: black;
            text-align: center;
            padding: 15px 0;
        }

        .logo-icon {
            height: 30px;
            margin-right: 10px;
        }

    </style>

    </head>

    <body>
        <div class="main-wrapper">

            <nav class="navbar navbar-custom p-3 mb-4">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center text-black" href="/">
                        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo" class="logo-icon">
                        Pet Clinic App
                    </a>
                </div>
            </nav>
        
            <div class="container content">
                {% block content %}{% endblock %}
            </div>
        
            <footer class="footer">
                <p>&copy; {{ year|default:"2025" }} Pet Clinic App â€” All Rights Reserved</p>
            </footer>

        </div>
    </body>
</html>
