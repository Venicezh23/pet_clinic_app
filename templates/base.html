<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <head>
        
    <style>
        html, body {
            height: 100%;
            background-color: rgb(244, 231, 213);
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding-bottom: 2rem;
        }

        .navbar-custom {
            background-color: rgb(216, 201, 181);
            color: black;
        }

        .footer {
            background-color: bisque;
            color: black;
            text-align: center;
            padding: 15px 0;
        }

        .paw-icon {
            height: 30px;
            margin-right: 10px;
        }

    </style>

    </head>

    <body>
        <div class="main-wrapper">

            <nav class="navbar navbar-expand-lg narvar-light navbar-custom p-3 mb-4">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center text-black" href="/">
                        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Paw Print" class="paw-icon">
                        Pet Clinic App
                    </a>

                
                    {% if user.is_authenticated %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="{% url 'add_pet_profile' %}" class="nav-link text-black">Add Pet Profile</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'appointments:appointment_list' %}" class="nav-link text-black">View All Appointments</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'pets:medical_record_list' %}" class="nav-link text-black">View All Medical Records</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'logout' %}" class="nav-link text-danger">Logout</a>
                            </li>
                        </ul>
                    </div>
                    {% endif %}

                </div>
            </nav>
        
            <div class="container content">
                {% block content %}{% endblock %}
            </div>
        
            <footer class="footer">
                <p>&copy; {{ year|default:"2025" }} Pet Clinic App â€” All Rights Reserved</p>
            </footer>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
